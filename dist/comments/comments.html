<h1>
  Comments for this Resource
</h1>

<form ng-submit="vm.addComment()">
  <textarea placeholder="Enter comment here" ng-model="vm.comment.text"></textarea>
  <button>Submit</button>
</form>

<div>
  Comments
</div>

<div ng-repeat="comment in vm.comments | orderBy: '-created'">
  {{comment.userId}} said: {{comment.text}}
</div>
