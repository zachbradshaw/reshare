<h1 class="shares-title">Resources</h1>

<ul>
  <li class="list-item" ng-repeat="share in vm.shares">
    <div class="vote-container">
      <div class="vote" ng-click="vm.upvote(share._id)">^</div>
      <div class="vote-count">{{share.upvotes - share.downvotes}}</div>
      <div class="vote" ng-click="vm.downvote(share._id)">v</div>
    </div>

    <span class="link-container">
      <a class="link-description" href="{{share.url}}">{{share.description}}</a>
      <a href="{{share.url}}" class="link-website">({{share.url}})</a>
      <button ng-click="vm.goToComments(share._id)" class="comments">
        comments
      </button>
      <button class="remove-resource" ng-click="vm.remove(share._id)">X</button>
    </span>
  </li>
</ul>
